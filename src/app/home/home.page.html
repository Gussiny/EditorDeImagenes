<ion-content [fullscreen]="true" class="ion-padding">
  <div class="vertical-center">
    <ion-grid>
      <ion-row>
        <ion-col class="logo-position">
          <img class="logo" src="assets/icon/icon.png">
          <p><strong>Image Editor</strong></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="cargarDefault()" color="dark" expand="full" shape="round">
            <ion-icon slot="start" name="image-outline"></ion-icon>Cargar Default
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="capturarImagen()" color="dark" expand="full" shape="round">
            <ion-icon slot="start" name="folder-outline"></ion-icon>Abrir Imagen
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  
   
</ion-content>
