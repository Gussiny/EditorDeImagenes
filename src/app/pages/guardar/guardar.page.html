<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="imagenCortada">
    <ion-card-header>
      <ion-card-title>Imagen Editada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src] = "imagenCortada">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="guardarImagen()" color="dark" expand="block">
              <ion-icon slot="start" name="save-outline"></ion-icon>Guardar
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button (click)="compartirImagen()" color="dark" expand="block">
              <ion-icon slot="start" name="share-social-outline"></ion-icon>Compartir
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
